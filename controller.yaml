controller:
  listen: '127.0.0.1:1234'
  client-secret: 'top-secret'
  runner-secret: 'top-secret'

ecosystem:
  environment:
    default-system: 'ubuntu:18.04'
    default-toolchain: 'stable'

  flora:
    ubuntu:
      setup:
        - 'systemctl start snapd.seeded.service && snap install docker'
        - 'ssh-keyscan -t rsa git.anixe.pl >> ~/.ssh/known_hosts'

    cm_db:
      setup:
        - 'git clone git@git.anixe.pl:aclr8/deploy.git && cd deploy/roles/cm_db && ./restart.sh'

  fauna:
    aclr8:
      requirements: ['ubuntu']
      repository: 'git@git.anixe.pl:aclr8/aclr8.git'

    mercures_snapshots:
      requirements: ['ubuntu', 'cm_db']
      repository: 'git@git.anixe.pl:aclr8/mercures_snapshots.git'
