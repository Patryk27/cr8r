syntax = "proto3";

package cr8r.controller.experiments.find;

import "../../core.proto";

message Request {
    //
}

message Reply {
    repeated Experiment experiments = 1;
}

message Experiment {
    string id = 1;
    ExperimentStatus status = 2;
}

enum ExperimentStatus {
    AWAITING_RUNNER = 0;
    RUNNING = 1;
    FINISHED = 2;
}