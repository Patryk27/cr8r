syntax = "proto3";

package cr8r.runner.experiments.launch;

import "../../core.proto";

message Request {
    Experiment experiment = 1;
}

message Experiment {
    string id = 1;
}

message Reply {
    oneof reply {
        SuccessReply success = 1;
        core.Error failure = 2;
    }
}

message SuccessReply {
    //
}