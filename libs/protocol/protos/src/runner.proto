syntax = "proto3";

package cr8r.runner;

import "runner/experiments/cancel.proto";
import "runner/experiments/launch.proto";

service Runner {
    // Experiment-related actions
    rpc CancelExperiment (experiments.cancel.Request) returns (experiments.cancel.Reply);
    rpc LaunchExperiment (experiments.launch.Request) returns (experiments.launch.Reply);

    // Machine-related actions
    rpc GetMachineStatus (); // @todo
}