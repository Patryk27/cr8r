syntax = "proto3";

package cr8r.core;

message PExperiment {
    message PStatus {
        message PAwaitingRunner {
            string since = 1;
        }

        message PRunning {
            string since = 1;
            string runner_id = 2;
            uint32 completed_scenarios = 3;
            uint32 total_scenarios = 4;
        }

        message PCompleted {
            string since = 1;
        }

        message PAborted {
            string since = 1;
        }

        message PZombie {
            string since = 1;
        }

        oneof op {
            PAwaitingRunner awaiting_runner = 1;
            PRunning running = 2;
            PCompleted completed = 3;
            PAborted aborted = 4;
            PZombie zombie = 5;
        }
    }

    string id = 1;
    string created_at = 2;
    string heartbeaten_at = 3;
    PStatus status = 4;
}

message PExperimentDefinition {
    message PTrySystem {
        string system = 1;
    }

    message PTryToolchain {
        string toolchain = 1;
    }

    oneof op {
        PTrySystem try_system = 1;
        PTryToolchain try_toolchain = 2;
    }
}