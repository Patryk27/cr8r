syntax = "proto3";

package cr8r.core;

message Scenario {
    string project = 1;
    string system = 2;
    string toolchain = 3;
    repeated ScenarioStep steps = 4;
}

message ScenarioStep {
    message Exec {
        string command = 1;
    }

    message Print {
        string message = 2;
    }

    oneof op {
        Exec exec = 1;
        Print print = 2;
    }
}