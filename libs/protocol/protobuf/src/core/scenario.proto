syntax = "proto3";

package cr8r.core;

message PScenario {
    string project = 1;
    string system = 2;
    string toolchain = 3;
    repeated PScenarioStep steps = 4;
}

message PScenarioStep {
    message PRun {
        string command = 1;
    }

    message PPrint {
        string message = 2;
    }

    oneof op {
        PRun run = 1;
        PPrint print = 2;
    }
}