syntax = "proto3";

package cr8r.core;

message Report {
    oneof report_inner {
        ExperimentHeartbeatReport heartbeat = 1;
        ExperimentStartedReport started = 2;
        ExperimentFinishedReport finished = 3;
    }
}

message ExperimentHeartbeatReport {
    //
}

message ExperimentStartedReport {
    //
}

message ExperimentFinishedReport {
    bool success = 1;
}