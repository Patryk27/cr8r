syntax = "proto3";

package cr8r.core;

message PReport {
    message PPing {
        //
    }

    message PMessage {
        string message = 1;
    }

    message PProcessOutput {
        string line = 1;
    }

    message PExperimentStarted {
        //
    }

    message PExperimentCompleted {
        //
    }

    message PExperimentAborted {
        //
    }

    message PScenarioStarted {
        //
    }

    message PScenarioCompleted {
        bool success = 1;
    }

    string created_at = 1;

    oneof op {
        PPing ping = 100;
        PMessage message = 101;

        PProcessOutput process_output = 200;

        PExperimentStarted experiment_started = 300;
        PExperimentCompleted experiment_completed = 301;
        PExperimentAborted experiment_aborted = 302;

        PScenarioStarted scenario_started = 400;
        PScenarioCompleted scenario_completed = 401;
    }
}