syntax = "proto3";

package cr8r.core;

message Report {
    message Ping {
        //
    }

    message Message {
        string message = 1;
    }

    message Output {
        string output = 1;
    }

    message ExperimentStarted {
        //
    }

    message ExperimentCompleted {
        //
    }

    message ScenarioStarted {
        //
    }

    message ScenarioCompleted {
        bool success = 1;
    }

    string created_at = 1;

    oneof op {
        Ping ping = 100;
        Message message = 101;
        Output output = 102;

        ExperimentStarted experiment_started = 200;
        ExperimentCompleted experiment_completed = 201;

        ScenarioStarted scenario_started = 300;
        ScenarioCompleted scenario_completed = 301;
    }
}