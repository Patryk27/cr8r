syntax = "proto3";

package cr8r.controller;

message PUploadAttachmentRequest {
    message PMetadata {
        string name = 1;
    }

    message PContent {
        bytes content = 1;
        uint32 size = 2;
    }

    oneof chunk {
        PMetadata metadata = 1;
        PContent content = 2;
    }
}

message PUploadAttachmentReply {
    uint32 id = 1;
}
