syntax = "proto3";

package cr8r.core;

message PDefinition {
    message PToolchain {
        string version = 1;
    }

    message PPackage {
        message POverridden {
            string version = 2;
        }

        message PPatched {
            string attachment_id = 2;
        }

        oneof ty {
            POverridden overridden = 1;
            PPatched patched = 2;
        }
    }

    PToolchain toolchain = 1;
    map<string, PPackage> packages = 2;
}