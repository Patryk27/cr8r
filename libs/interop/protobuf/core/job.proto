syntax = "proto3";

package cr8r.core;

message PJob {
    string name = 1;
    string system = 2;
    string toolchain = 3;
    repeated PJobOpcode opcodes = 4;
}

message PJobOpcode {
    message PExec {
        string cmd = 1;
    }

    message PLogSystemMsg {
        string msg = 1;
    }

    message PLogUserMsg {
        string msg = 1;
    }

    oneof ty {
        PExec exec = 1;
        PLogSystemMsg log_system_msg = 2;
        PLogUserMsg log_user_msg = 3;
    }
}