syntax = "proto3";

package cr8r.core;

message PExperimentStep {
    message PExec {
        string cmd = 1;
    }

    message PLogSystemMsg {
        string msg = 1;
    }

    message PLogUserMsg {
        string msg = 1;
    }

    oneof op {
        PExec exec = 1;
        PLogSystemMsg log_system_msg = 2;
        PLogUserMsg log_user_msg = 3;
    }
}