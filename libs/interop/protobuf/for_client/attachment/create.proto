syntax = "proto3";

package cr8r.for_client;

message PCreateAttachmentRequest {
    message PCreate {
        string name = 1;
        uint64 size = 2;
    }

    message PUploadChunk {
        bytes data = 1;
    }

    message PFinalize {
        //
    }

    oneof ty {
        PCreate create = 1;
        PUploadChunk upload_chunk = 2;
        PFinalize finalize = 3;
    }
}

message PCreateAttachmentReply {
    string id = 1;
}
